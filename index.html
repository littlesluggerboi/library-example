<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libary</title>
    <script src="./resources/scripts/LibraryOrchestrator.js" defer></script>
    <link rel="stylesheet" href="./resources/styles/styles.css" />
  </head>

  <button class="add-book">Add Book</button>

  <body>
    <div class="shelf"></div>
    <dialog>
      <!-- <span>#</span>
      <span>#</span> -->
      <hr />
      <legend>Library Foms</legend>
      <p><i>Add book to the shelf</i></p>
      <hr />

      <form id="book-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required maxlength="100" />

        <label for="author">Author</label>
        <input type="text" id="author" name="author" required maxlength="100" />

        <div class="input-divider">
          <div>
            <label for="year">Year</label>
            <input
              type="number"
              id="year"
              name="year"
              min="1900"
              max="2040"
              required
            />
          </div>
          <div>
            <label for="genre">Genre</label>
            <select name="genre" id="genre">
              <option value="Thriller">Thriller</option>
              <option value="Fiction">Fiction</option>
              <option value="Educational">Educational</option>
            </select>
          </div>
        </div>

        <label for="description">Decription</label>
        <textarea name="description" id="description" rows="3"></textarea>

        <button type="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
