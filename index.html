<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libary</title>
    <script src="./resources/scripts/LibraryOrchestrator.js" defer></script>
    <link rel="stylesheet" href="./resources/styles/styles.css" />
    <link rel="shortcut icon" href="./resources/icons/book-icon.svg" />
  </head>

  <body>
    <nav>
      <div class="container">
        <h1>Book Library</h1>
      </div>
    </nav>
    <div class="container site-content">
      <div class="shelf-container">
        <h3>Your Books</h3>
        <div class="shelf">
          <div class="book">
            <button class="add-book">+</button>
          </div>
        </div>
      </div>
      <div class="recent">
        <div class="recently-added">
          <h3>Recently Added</h3>
          <div class="recently-added-container"></div>
        </div>
        <div class="recent-activity">
          <h3>Recent Activity</h3>
          <div class="recent-activity-container"></div>
        </div>
      </div>
    </div>

    <dialog>
      <hr />
      <legend>Library Foms</legend>
      <p><i>Add book to the shelf</i></p>
      <hr />

      <form id="book-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required maxlength="100" />

        <label for="author">Author</label>
        <input type="text" id="author" name="author" required maxlength="100" />

        <div class="input-divider">
          <div>
            <label for="year">Year</label>
            <input
              type="number"
              id="year"
              name="year"
              min="1900"
              max="2040"
              required
            />
          </div>
          <div>
            <label for="genre">Genre</label>
            <select name="genre" id="genre">
              <option value="Thriller">Thriller</option>
              <option value="Fiction">Fiction</option>
              <option value="Educational">Educational</option>
            </select>
          </div>
        </div>

        <label for="description">Decription</label>
        <textarea name="description" id="description" rows="3"></textarea>

        <button type="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
